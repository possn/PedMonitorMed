<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PedMonitorMed</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <h1>PedMonitorMed</h1>
  
  <label for="idDoente">ID do doente:</label>
  <input type="text" id="idDoente" onchange="carregarDoente()"><br><br>
  
  <label for="antibiotico">Escolher antibiótico:</label>
  <select id="antibiotico" onchange="mudarAntibiotico()">
    <option value="vanco">Vancomicina</option>
    <option value="genta">Gentamicina</option>
    <option value="amica">Amicacina</option>
    <option value="tobra">Tobramicina</option>
  </select>
  <br><br>
  
  <label for="tipoInfeccao">Tipo de infeção:</label>
  <select id="tipoInfeccao">
    <option>Meningite / SNC</option>
    <option>Pneumonia</option>
    <option>Endocardite</option>
    <option>Sepsis</option>
    <option>Osteomielite</option>
    <option>ITU</option>
    <option>Outra</option>
  </select>
  <br><br>
  
  <!-- NOVOS CAMPOS -->
  <label>Dose atual (mg): <input type="number" id="doseAtual" step="1"></label><br>
  <label>Intervalo atual:
    <select id="intervaloAtual">
      <option>q6h</option>
      <option>q8h</option>
      <option>q12h</option>
      <option>q24h</option>
      <option>q36h</option>
      <option>q48h</option>
    </select>
  </label>
  <br><br>

  <form id="formAntibiotico">
    <label>Peso (kg): <input type="number" id="peso" step="0.1"></label><br>
    <label>Altura (cm): <input type="number" id="altura"></label><br>
    
    <label>Idade:</label>
    <input type="number" id="idadeValor" step="1">
    <select id="idadeUnidade">
      <option value="anos">Anos</option>
      <option value="meses">Meses</option>
      <option value="dias">Dias</option>
    </select>
    <br>
    
    <label>Sexo:
      <select id="sexo">
        <option>F</option>
        <option>M</option>
      </select>
    </label><br>
    <label>Creatinina (mg/dL): <input type="number" id="creat" step="0.01"></label><br>

    <div id="inputsNiveis">
      <label>Nível (mg/L): <input type="number" id="nivel1" step="0.1"></label><br>
      <label>Tempo após dose (h): <input type="number" id="tempo1" step="0.1"></label><br>
      <label>Tipo de nível:
        <select id="tipoNivel">
          <option>Pico</option>
          <option>Vale</option>
          <option>Random</option>
        </select>
      </label><br>
    </div>

    <button type="button" onclick="calcular()">Calcular</button>
  </form>
  
  <div id="resultado"></div>
  
  <canvas id="grafico" width="400" height="300"></canvas>
  
  <footer>
    PedMonitorMed — versão Beta — Hospital Prof. Dr. Fernando Fonseca — Pediatria
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
